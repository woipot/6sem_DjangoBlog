<!DOCTYPE html>
{% extends 'blog/index.html' %}

{% block head %}

 <h1>{{ topic.title }}</h1>

{% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="post-preview">
      <a href="{% url 'post_detail' pk=post.pk %}">
        <h2 class="post-title">
          {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
          {{ post.text|slice:":50" }}...
        </h3>
      </a>
    </div>
    {% endfor %}
{% endblock %}
